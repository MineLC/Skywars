pregame:
  min-players: 2
  countdown-time: 30 # In Seconds

  spam:
    enable-message: true

    start-in: 10

    sound:
      enable: true
      type: "NOTE_PLING"
      volume: 1.0
      pitch: 0.65

ingame:
  chestrefill:
    enable-message: true

    waiting-time: 120 # In seconds

    sound:
      enable: true
      type: "LEVEL_UP"
      volume: 1.0
      pitch: 1.0

  worldborder:
    start-in: 300 # In seconds
    reduce: 0.1 # Blocks/second
    limit-size: 10 # Minor worldborder size

  max-game-duration: 1800

endgame:
  spawn-fireworks: true